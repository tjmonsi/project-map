<!-- Polymer dependencies -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../web-components/project-map-user/project-map-user-behavior.html">

<!-- Style dependency -->
<link rel="import" href="project-map-profile-style.html">

<dom-module id="project-map-profile">
  <template>
    <style is="custom-style" include="project-map-profile-style iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
      }
    </style>
    
    <template is="dom-if" if="[[user]]">
      <firebase-document 
          path="[[userPath.profiles]]/[[user.uid]]"
          data="{{data}}"></firebase-document>
      <div class="horizontal layout">
        <div class="flex hide-on-phone-only"></div>
        <div class="flex-3">
          <iron-image class="avatar" src="[[data.image]]" preload fade sizing="cover"></iron-image>
          <h2>[[data.displayName]]</h2>
          <p>
            Email: <a href="mailto:[[data.email]]">[[data.email]]</a><br/>
            Phone: <a href="tel:[[data.phone]]">[[data.phone]]</a><br/>
            PRC License: [[data.license]]
          </p>
        </div>
        <div class="flex hide-on-phone-only"></div>
      </div>
    </template>
    
    
  </template>

  <script>
    Polymer({
      is: 'project-map-profile',

      behaviors: [
        PROJECTMAP.ProjectMapUserBehavior
      ]
    });
  </script>
</dom-module>
