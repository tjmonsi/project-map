<!-- Polymer dependencies -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../web-components/project-map-navigation/project-map-navigation.html">

<!-- Style dependency -->
<link rel="import" href="project-map-drawer-style.html">

<dom-module id="project-map-drawer">
  <template>
    <style is="custom-style" include="project-map-drawer-style">
      :host {
        display: block;
      }
    </style>

    <app-drawer>
      <app-toolbar>Menu</app-toolbar>
      <!-- Navigation -->
      <project-map-navigation drawer navigation-list="[[navigationList]]" user="{{user}}" route="[[route]]"></project-map-navigation>
    </app-drawer>
  </template>

  <script>
    Polymer({
      is: 'project-map-drawer',

      properties: {
        navigationList: Array
      },

      toggleDrawer: function() {
        this.$$('app-drawer').toggle();
      }
    });
  </script>
</dom-module>
